<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage Voyage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" 
          integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
   
    <header>
        <img src="./image/logo.png" alt="Logo" class="logo_1">
        <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-heart"></i>
        </div>
    </header>
    
    <section class="hero">
        <img src="./image/santorini.jpg" alt="fond" class="background">
        <div class="slogan">
            <p>Plus loin que la nuit et le jour</p>
        </div>
    </section>
    
    <main>
        <section class="type_voyage">
            <h2>Quel type de voyageur Ãªtes-vous ?</h2>
            <div class="choix">
                <div class="grp">
                    <img src="./image/wedding.jpg" alt="couple">
                    <h3>En couple</h3>
                </div>
                <div class="grp">
                    <img src="./image/woman.jpg" alt="aventure">
                    <h3>Aventure</h3>
                </div>
                <div class="grp">
                    <img src="./image/people.jpg" alt="amis">
                    <h3>Entre amis</h3>
                </div>
                <div class="grp">
                    <img src="./image/family.jpg" alt="famille">
                    <h3>En famille</h3>
                </div>
            </div>
        </section>
        <div class="CTA">
            <button>C'est parti !</button>
        </div>
    </main>
    <footer>
        <img src="./image/logo.png" alt="logo_2">
    </footer>
</body>
</html>
